{% load static %}
<!-- wrapper div -->

<div class="margin-bottom-30" id="bg">
	<!--Inner wrapper div -->
	<div class="d-flex justify-content-between w-80 " >
		<!-- image div -->
		<div class="align-self-center">

			<img style="cursor: pointer" onclick="redirect_home()" src="{% static 'images/Logo_White_Pink-01.png' %}" height="130px" alt="company logo">

		</div>


		<!-- navbar text div -->
		<div class="align-self-center">

			<a href="{% url 'classifieds' %}" class="navbar-text">Buy</a>
			<a href="{% url 'post_ad' %}" class="navbar-text">Sell</a>
			<a href="" class="navbar-text">Pricing</a>

			<!--Conditional check if user is logged in or not -->
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="navbar-text">Sign out</a>

			{% else %}

				<a href="{% url 'registration_register' %}" class="navbar-text">Signup</a>

			{% endif %}
			<!--End conditional -->

			<a href="" class="navbar-text"><i class="fas fa-bars" ></i></a>
		</div>

	</div>
	<!--Inner wrapper div end -->
</div>
<!--Wrapper div end -->
