{% load static %}
<!-- wrapper div -->

<div class="margin-bottom-30 new-mb-2" id="bg" style="z-index: 2;">
	<!--Inner wrapper div -->
	<div class="d-flex justify-content-between w-80 display-block new-w-90 new-pb-2" >
		<!-- image div -->
		<div class="align-self-center adjust-width">

			<img style="cursor: pointer" onclick="redirect_home()" src="{% static 'images/Logo_White_Pink-01.png' %}" height="130px" alt="company logo">

		</div>


		<!-- navbar text div -->
		<div class="align-self-center adjust-width">

			<a href="{% url 'classifieds' %}" class="navbar-text">Buy</a>
			<a href="{% url 'post_ad' %}" class="navbar-text">Sell</a>
			<a href="" class="navbar-text">Pricing</a>

			<!--Conditional check if user is logged in or not -->
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}" class="navbar-text">Sign out</a>

			{% else %}

				<a href="{% url 'registration_register' %}" class="navbar-text">Signup</a>

			{% endif %}
			<!--End conditional -->

				<span class="navbar-text" style="cursor:pointer;" onclick="toggle_menu(event)"><i class="fas fa-bars" ></i></span>

		</div>


	</div>
		<div id="small-menu" style="display: none" class="bg-transparent p-4" >
			<p><a href="{% url 'my_classifieds' %}" class="link" style="font-size: 18px">My Classifieds</a></p>
			<p class="m-0"><a href="{% url 'contacts' %}" class="link" style="font-size: 18px">Contact us</a></p>
		</div>
	<!--Inner wrapper div end -->
</div>
<!--Wrapper div end -->
